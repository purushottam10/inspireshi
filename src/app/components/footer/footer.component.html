<footer class="footer">
  <div class="footer-container">
    <div class="footer-section company-info">
      <h3 class="company-name">Inspireshi Media</h3>
      <div class="contact-info">
        <p>7439300917</p>
        <p>Inspireshi@xxx.com</p>
        <p>New Delhi</p>
      </div>
    </div>

    <div class="footer-section social-legal">
      <div class="social-icons">
        <a href="#" class="social-icon" aria-label="Instagram">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke="currentColor" stroke-width="2" fill="none"/>
            <circle cx="12" cy="12" r="4" fill="currentColor"/>
            <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor"/>
          </svg>
        </a>
        <a href="#" class="social-icon" aria-label="Facebook">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
          </svg>
        </a>
        <a href="#" class="social-icon" aria-label="LinkedIn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6zM2 9h4v12H2z"/>
            <circle cx="4" cy="4" r="2"/>
          </svg>
        </a>
      </div>
      <div class="legal-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Accessibility Statement</a>
      </div>
    </div>

    <div class="footer-section newsletter">
      <h4 class="newsletter-title">Stay Connected</h4>
      <form [formGroup]="newsletterForm" (ngSubmit)="onSubmit()" class="newsletter-form">
        <div class="form-group">
          <label for="email">Email *</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            [class.error]="newsletterForm.get('email')?.invalid && newsletterForm.get('email')?.touched"
          />
          <span *ngIf="newsletterForm.get('email')?.invalid && newsletterForm.get('email')?.touched" class="error-icon">âš </span>
        </div>
        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" formControlName="subscribe" />
            <span>Yes, subscribe me to your newsletter. *</span>
          </label>
        </div>
        <button type="submit" class="submit-btn" [disabled]="newsletterForm.invalid">Submit</button>
      </form>
    </div>
  </div>
  
  <div class="footer-divider"></div>
  
  <button class="scroll-top" (click)="scrollToTop()" aria-label="Scroll to top">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18 15l-6-6-6 6"/>
    </svg>
  </button>
</footer>
